<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica3 Iframe</title>
</head>
<style type="text/css">
    img
    {
        width: 100px;
        height: 100px;
        cursor: pointer;
    }
    iframe
    {
        width: 300px;
        height: 300px;
        margin: auto;
        display: block;
    }

</style>
<body>
    <header>
        <h1 style="text-align: center;">Caf√©</h1>
    </header>
    <table style="border: 2px solid black; width: 75%; background: white; text-align: center; margin: auto;">
        <tbody>
            <tr>
                <td><img src="americano.png" onclick="llamarimagen('americano.png')" alt="americano"></td>
                <td><img src="espresso.png" onclick="llamarimagen('espresso.png')" alt="espresso"></td>
                <td><img src="capuccino.png" onclick="llamarimagen('capuccino.png')" alt="capuccino"></td>
                <td><img src="latte.png" onclick="llamarimagen('latte.png')" alt="latte"></td>
            </tr>
        </tbody>
    </table>
    <iframe id="visor"></iframe>
    <script>
        function llamarimagen(imagen) {
    document.getElementById('visor').src = imagen;
}

    </script>

</body>
</html>
