        }
    </script>

           border-radius: 40px;

           line-height: 20px;

        }
        button{
        border-radius: 20px;
		border: 1px solid #ffffff;
		padding: 9px;
		box-sizing: border-box;
		margin-top: 10px;
		background-color: #a84105;
		color: white;
        font-size: 15px;
        cursor: pointer;
        width: 200px;
        }
        button:hover{
         background-color: #ffffff;
         color: #09062e;
         font-size: 15px;
        }
        .imagenes{
    display: flex;
    height: 20rem;
    gap: 1rem; 
    border-radius: 10px;

}
.imagenes > div{
    flex: 1;
    border-radius: 1rem;
    background-position: center;
    background-repeat: no-repeat;
    background-size: auto 100%;
    transition: all .8s cubic-bezier(.25, .4, .45, 1.4);
}
.imagenes > div:hover{
    flex: 5;
    border-radius: 10px;
}
  .resultados{
    margin-top: 20px;
    text-align: center; 
    background-color: #a84105; 
    color: #ffffff; 
    border-radius: 20px; 
    width: 100%; 
    margin-bottom: 20px;
}
a{
    text-decoration: none;
    color: black;
}
@media(max-width: 768px){
    .regresar {
    background-color: orange;
    border: none;
    padding: 5px 5px;
    font-size: 13px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    width: 85px;
    position: absolute;
    left: 0px;
    top: 0px;
}
.imagenes {
    flex-wrap: wrap;
    height: auto;
}

.imagenes > div {
    flex: 1 1 150px;
    min-height: 200px;
    background-size: cover;
}

}
