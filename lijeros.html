<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platillos ligeros</title>
     <script>
        function leerDatos(producto, precio) {
            document.getElementById("precio").innerHTML = `<br><span style="color: white; font-size: 18px;">El precio de <strong>${producto}</strong> es $${precio}</span>`;
        }
    </script>
    <style>
        @font-face {
            font-family: "Lato";
            src: url(Lato/Lato-Regular.ttf);
        }
          .resultados{
    margin-top: 20px;
    text-align: center; 
    background-color: #a84105; 
    color: #ffffff; 
    border-radius: 20px; 
    width: 100%; 
    margin-bottom: 20px;
}
        .contenedorGeneral{
            background-color: #173b61;
            text-align: center;
           border-radius: 40px;
           border: solid 1px #ffebd0;
           box-sizing: border-box;
           line-height: 20px;
            margin-bottom: 20px;
  
        
        }
        body{
            background-color: #09062e;
        }
        header{
            text-align: center;
            background-color: #030338;
            color: aliceblue;
            font-size: xx-large;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        button{
        border-radius: 20px;
		border: 1px solid #ffffff;
		padding: 9px;
		box-sizing: border-box;
		margin-top: 10px;
		background-color: #a84105;
		color: white;
        font-size: 15px;
        cursor: pointer;
        width: 200px;
        
        
}
button:hover{
    background-color: #ffffff;
    color: #09062e;
    font-size: 15px;
}
button.m{
    margin-bottom: 10px;
}
.imagenes{
    display: flex;
    height: 20rem;
    gap: 1rem;
}
.imagenes > div{
    flex: 1;
    border-radius: 1rem;
    background-position: center;
    background-repeat: no-repeat;
    background-size: auto 100%;
    transition: all .8s cubic-bezier(.25, .4, .45, 1.4);
}
.imagenes > div:hover{
    flex: 5;
}
.titulo1{
    font-family: "Lato";
    color: #ffebd0;
}
.regresar {
    background-color: orange;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    left: 5px;
    top: 0px;
    height: 32px;
    width: 120px;
}
a{
    text-decoration: none;
    color: black;
}
@media(max-width: 768px){
    .regresar {
    background-color: orange;
    border: none;
    padding: 5px 5px;
    font-size: 13px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    width: 85px;
    position: absolute;
    left: 0px;
    top: 0px;
}
.imagenes {
    flex-wrap: wrap;
    height: auto;
}

.imagenes > div {
    flex: 1 1 150px;
    min-height: 200px;
    background-size: cover;
}

}
    </style>
</head>
<body>
    <button class="regresar"><a href="pagina_menu.html">Regresar</a></button>
    <header class="titulo1">Platillos ligeros</header>
    <div class="contenedorGeneral">
    <tr>
       <td><button onclick="leerDatos('Ensalada', 26)">Ensalada</button></td> 
        <td><button onclick="leerDatos('Tostada de Aguacate', 18)">Tostada de Aguacate</button></td>
    </tr><br/>
    <tr>
        <td><button class="m" onclick="leerDatos('Molletes', 10)">Molletes</button></td>
        <td><button class="e" onclick="leerDatos('Elote con chile', 15)">Elote con chile y limón</button></td>
    </tr><br/>
    <tr>
        <td><button onclick="leerDatos('Sandwich', 22)">Sandwich</button></td>
        <td><button onclick="leerDatos('Sopa de Verduras', 26)">Sopa de verduras</button></td>
    </tr>   
    <br/>
    <tr>
        <td><button onclick="leerDatos('Tarta de Atun', 23)">Tarta de atún</button></td>
        <td><button onclick="leerDatos('Ensalada de quinoa', 30)">Ensalada de quinoa</button></td>
    </tr>   
    <br/>
    </div>
     <div id="precio" class="resultados"  ></div>
    <div class="generalimagenes">
    <div class="imagenes">
        <div style="background-image: url(ensalada.jpg);"></div>
        <div style="background-image: url(tostadas.jpg);"></div>
        <div style="background-image: url(molletes.jpg);"></div>
        <div style="background-image: url(elote.jpg);"></div>
        <div style="background-image: url(sandwich.jpg);"></div>
        <div style="background-image: url(sopa.jpg);"></div>
        <div style="background-image: url(tarta.jpg);"></div>
        <div style="background-image: url(quinoa.jpg);"></div>
        
    </div>
    </div>
</body>
</html>
