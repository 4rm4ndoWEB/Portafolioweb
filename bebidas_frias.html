<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas frías</title>
      <script>
        function leerDatos(producto, precio) {
            document.getElementById("precio").innerHTML = `<br><span style="color: white; font-size: 18px;">El precio de <strong>${producto}</strong> es $${precio}</span>`;
        }
    </script>   
 
    </script>
</head>
<style>
        body{
            background-color: #09062e;
        }
        header{
            text-align: center;
            background-color: #030338;
            color: aliceblue;
            font-size: xx-large;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .titulo1{
           font-family: "Lato";
           color: #ffebd0;
        }
        .regresar {
          background-color: orange;
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          font-weight: bold;
          border-radius: 10px;
          cursor: pointer;
          position: absolute;
          left: 5px;
          top: 0px;
        }
        .contenedorGeneral{
            background-color: #173b61;
            text-align: center;
           border-radius: 40px;
           border: solid 1px #ffebd0;
           box-sizing: border-box;
           line-height: 20px;
            margin-bottom: 20px;
        }
        button{
        border-radius: 20px;
		border: 1px solid #ffffff;
		padding: 9px;
		box-sizing: border-box;
		margin-top: 10px;
		background-color: #a84105;
		color: white;
        font-size: 15px;
        cursor: pointer;
        width: 200px;
        }
        button:hover{
         background-color: #ffffff;
         color: #09062e;
         font-size: 15px;
        }
        .imagenes{
         display: flex;
         height: 20rem;
         gap: 1rem; 
         border-radius: 10px;
       }
        .imagenes > div{
         flex: 1;
         border-radius: 1rem;
         background-position: center;
         background-repeat: no-repeat;
         background-size: auto 100%;
         transition: all .8s cubic-bezier(.25, .4, .45, 1.4);
       }
       .imagenes > div:hover{
         flex: 5;
         border-radius: 10px;
       }
       a{
    text-decoration: none;
    color: black;
}
 .resultados{
    margin-top: 20px;
    text-align: center; 
    background-color: #a84105; 
    color: #ffffff; 
    border-radius: 20px; 
    width: 100%; 
    margin-bottom: 20px;
}
@media(max-width: 768px){
    .regresar {
    background-color: orange;
    border: none;
    padding: 5px 5px;
    font-size: 13px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    width: 85px;
    position: absolute;
    left: 0px;
    top: 0px;
}
.imagenes {
    flex-wrap: wrap;
    height: auto;
}

.imagenes > div {
    flex: 1 1 150px;
    min-height: 200px;
    background-size: cover;
}

}
</style>
<body>
    <header class="titulo1">Bebidas frías
        <button class="regresar"><a href="pagina_menu.html">Regresar</a></button>
    </header>

    <div class="contenedorGeneral">

            <td><button onclick="leerDatos('Juga de Zanahoria',20)">Jugo de zanahoria</button></td>
        </tr><br/>
        <tr>
            <td><button onclick="leerDatos('Frappe de Cafe',25)">Frappé de café</button></td> 
             <td><button onclick="leerDatos('Boost',33)">Boost</button></td>
         </tr><br/>

        <tr>
            <td><button onclick="leerDatos('Limonada',15)">Limonada</button></td> 
             <td><button onclick="leerDatos('Batido de Fruta',25)">Batido de fruta</button></td>
         </tr><br/>

        <tr>

          <tr>

             <td><button onclick="leerDatos('Te Helado de Fruta'),25">Te Helado de fruta</button></td>
         </tr><br/>
    </div>
 <div id="precio" class="resultados"  ></div>
