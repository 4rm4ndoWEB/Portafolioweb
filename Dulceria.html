<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks y Dulceria</title>
      <script>
        function leerDatos(producto, precio) {
            document.getElementById("precio").innerHTML = `<br><span style="color: white; font-size: 18px;">El precio de <strong>${producto}</strong> es $${precio}</span>`;
        }
    </script>
    <style>
        body{
            background-color: #09062e;
        }
        header{
            text-align: center;
            background-color: #030338;
            color: aliceblue;
            font-size: xx-large;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        button{
        border-radius: 20px;
		border: 2px solid #ffffff;
		padding: 9px;
		box-sizing: border-box;
		margin-top: 10px;
		background-color: #a84105;
		color: white;
        font-size: 15px;
        cursor: pointer;
        width: 190px;
}
button:hover{
    background-color: #ffffff;
    color: #09062e;
    font-size: 15px;
}
.contenedor-principal{
    
    align-items: center;
}
.contenedorGeneral{
            background-color: #173b61;
            text-align: center;
           border-radius: 40px;
           border: solid 1px #ffebd0;
           box-sizing: border-box;
           line-height: 20px;
            margin-bottom: 20px;
 }
 .imagenes{
    display: flex;
    height: 20rem;
    gap: 1rem; 
    border-radius: 10px;

}
.imagenes > div{
    flex: 1;
    border-radius: 1rem;
    background-position: center;
    background-repeat: no-repeat;
    background-size: auto 100%;
    transition: all .8s cubic-bezier(.25, .4, .45, 1.4);
}
.imagenes > div:hover{
    flex: 5;
    border-radius: 10px;
}
.regresar {
    background-color: orange;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    left: 5px;
    top: 0px;
    height: 29px;
    width: 120px;
}
a{
    text-decoration: none;
    color: black;
}
  .resultados{
    margin-top: 20px;
    text-align: center; 
    background-color: #a84105; 
    color: #ffffff; 
    border-radius: 20px; 
    width: 100%; 
    margin-bottom: 20px;
}
@media(max-width: 768px){
    .regresar {
    background-color: orange;
    border: none;
    padding: 5px 5px;
    font-size: 13px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    width: 85px;
    position: absolute;
    left: 0px;
    top: 0px;
}
.imagenes {
    flex-wrap: wrap;
    height: auto;
}

.imagenes > div {
    flex: 1 1 150px;
    min-height: 200px;
    background-size: cover;
}

}
    </style>
</head>
<body>
    <header>
        <button class="regresar"><a href="pagina_menu.html">Regresar</a></button>
    </header>
    <div class="contenedorGeneral">
        <tr>
            <td><button onclick="leerDatos('Paleta',5)">Paletas</button></td> 
            <td><button onclick="leerDatos('Goma de Mascar',2)">Gomas de mascar</button></td>
         </tr><br/>
         <tr>
             <td><button onclick="leerDatos('Frituras',2)">Frituras</button></td>
             <td><button onclick="leerDatos('Barritas',17)">Barritas</button></td>
         </tr><br/>
         <tr>
            <td><button onclick="leerDatos('Gomitas',10)">Gomitas</button></td> 
            <td><button onclick="leerDatos('Fruta',20)">Fruta</button></td>
         </tr><br/>

          <tr>
            <td><button onclick="leerDatos('Muecas',12)">Muecas</button></td> 
            <td><button onclick="leerDatos('Panzon',12)">Panzón</button></td>
         </tr><br/>

          <tr>
            <td><button onclick="leerDatos('Mazapan',11)">Mazapán</button></td> 
            <td><button onclick="leerDatos('Gusano',12)">Gusano</button></td> 
         </tr><br/>
    </div>
 <div id="precio" class="resultados"  ></div>
    <div class="imagenes">
        <div style="background-image: url(paletas.webp);"></div>
        <div style="background-image: url(Goma_de_mascar.jpg);"></div>
        <div style="background-image: url(frituras.jpeg);"></div>
        <div style="background-image: url(barritas_energeticas.jpg);"></div>
        <div style="background-image: url(gomitas.jpeg);"></div>
        <div style="background-image: url(fruta.jpg);"></div>
        <div style="background-image: url(muecas.jpg);"></div>
        <div style="background-image: url(panzon.jpg);"></div>
        <div style="background-image: url(mazapan.jpg);"></div>
        <div style="background-image: url(gusano.jpg);"></div>
    </div>
</body>
</html>
